<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full bg-main-bg flex px-8 font-outfit items-center justify-center">
  <main class=" bg-card-bg h-[calc(100%_-_2rem)] w-[350px] m-auto rounded-[1rem] px-6 py-8">


    <picture class="hover:cursor-pointer relative">
      <section class="absolute h-[300px] w-[300px] rounded-[1rem] hover:bg-cyan hover:opacity-50 hover:bg-[url('./images/icon-view.svg')] bg-center bg-[length:50px] bg-no-repeat">  
      </section>
      <source media="(min-width: 375px)" srcset="images/image-equilibrium.jpg">
      <img class="rounded-[1rem]" src="images/image-equilibrium.jpg" alt="">      
    </picture>

    <article id="text-content">
      <h1 class="text-white hover:cursor-pointer hover:text-cyan text-[1.4rem] font-600 py-4"> Equilibrium #3429</h1>
      <p class="text-soft-blue py-2">Our Equilibrium collection promotes balance and calm.</p>
      <section class="flex justify-between py-4">
        <section class="flex p-1 items-center">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="text-cyan ml-1 font-400">0.041 eth</p>
        </section>
        <section class="flex p-1 items-center">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="text-soft-blue ml-1 font-400">3 days left</p>
        </section>
      </section>
      
      <section class="flex items-center border-t-line border-t-[0.1rem] py-4">
        <img class="h-[2rem] p-[0.05rem] rounded-full bg-white" src="../images/image-avatar.png" alt="">
        <p class="text-soft-blue font-300 m-auto">Creation of <span class="text-white font-400 hover:text-cyan hover:cursor-pointer">Jules Wyvern</span></p>
      </section>
    </article>
  </main>
</body>
</html>
